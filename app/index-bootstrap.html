<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

    <title>JSON Editor Online - Bootstrap Version</title>

    <!-- bootstrap v3.0.3 -->
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="jsoneditor/jsoneditor-min.css" rel="stylesheet" type="text/css">

    <!-- build:css({.tmp,app}) styles/jsoneditor-app.css -->
    <link href="css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->

    <style type="text/css">
        div.convert-right {
            background: url('jsoneditor/img/jsoneditor-icons.png') -0 -48px;
        }

        div.convert-left {
            background: url('jsoneditor/img/jsoneditor-icons.png') -24px -48px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div id="auto">
                    <div id="contents">

                        <div id="codeEditor"></div>

                        <div id="splitter">
                            <div id="buttons">
                                <div>
                                    <button id="toTree" class="convert"
                                            title="Copy code to tree editor">
                                        <div class="convert-right"></div>
                                    </button>
                                </div>
                                <div>
                                    <button id="toCode" class="convert"
                                            title="Copy tree to code editor">
                                        <div class="convert-left"></div>
                                    </button>
                                </div>
                            </div>
                            <div id="drag">
                            </div>
                        </div>

                        <div id="treeEditor"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="jsoneditor/jsoneditor-min.js"></script>

    <!-- build:js({.tmp,app}) scripts/jsoneditor-app.js -->
    <script type="text/javascript" src="js/notify.js"></script>
    <script type="text/javascript" src="js/splitter.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/jsoneditor-deps.js -->
    <script type="text/javascript" src="lib/jsonlint/jsonlint.js"></script>
    <script type="text/javascript" src="lib/ace/ace.js"></script>
    <script type="text/javascript" src="lib/ace/mode-json.js"></script>
    <script type="text/javascript" src="lib/ace/theme-textmate.js"></script>
    <script type="text/javascript" src="lib/ace/theme-jsoneditor.js"></script>
    <!-- endbuild -->

</body>
</html>
